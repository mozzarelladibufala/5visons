<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>



  
  <!DOCTYPE html>
  <html>
  <head>
    <style>
      #follow-text {
        position: fixed;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="follow-text"></div>
  
    <style>
        #follow-text {
          position: fixed;
          font-size: 30px;
        }
      </style>

    <script>
      document.addEventListener("mousemove", function(event) {
        var followText = document.getElementById("follow-text");
        followText.style.left = event.pageX + "px";
        followText.style.top = event.pageY + "px";
        followText.textContent = "BENVENUTO";
      });
    </script>



  </body>
  </html>
  
    
</body>
</html>
